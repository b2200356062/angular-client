<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container-fluid" style="background-color:#e8e8e8">
    <div  class="container container-pad" id="property-listings">
        <div class="row">
          <div class="col-md-12">
            <h1>Admin Page</h1>
            <p>Please login below</p>
            </div>
        </div>
    </div>
</div>

<div class="form">

        <ul>
            <li style="list-style: none;  position: relative; top: 90px;">
                <label for="username" >Username &nbsp; </label>
                <input type="username" required>
            </li>
            <li style="list-style: none; padding: 2px; position: relative; top: 100px;" >
                <label for="password">Password &nbsp; </label>
                <input type="password">
            </li>
            <li style="list-style: none; position: relative; top: 130px; left: 8em;">
                <button type="button">Login</button>
            </li>
            <li style="list-style: none; position: relative; top: 80px; left: 6em;">
                <nav>
                    <a routerLink="/forgotpassword">Forgot Password?</a>
                </nav>
            </li>
        </ul>
    </form>
</div>
